name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: write
  pages: write
  id-token: write

# Разрешаем Actions использовать GITHUB_TOKEN
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for static export
        run: |
          echo "Building static export..."
          npm run build:static
          echo "Build completed. Checking results..."
          ls -la ./build/ || echo "Build directory not found!"
        env:
          NODE_ENV: production

      - name: Remove large files from build
        run: |
          find ./build/client -name "*.jpg" -size +5M -delete || true
          find ./build/client -name "*.jpeg" -size +5M -delete || true
          find ./build/client -name "*.png" -size +5M -delete || true
          find ./build/client -name "*.webp" -size +5M -delete || true
          echo "Large files removed"

      - name: Check build size
        run: |
          du -sh ./build/client
          echo "Build directory size checked"

      - name: List build contents
        run: |
          ls -la ./build/client/
          echo "Build contents listed"

      - name: Deploy to GitHub Pages
        run: |
          echo "Starting deployment to gh-pages branch..."
          echo "Checking build directory structure..."
          ls -la ./build/
          echo "Checking client directory..."
          ls -la ./build/client/ || echo "No client directory found"

          # Определяем правильную папку для деплоя
          if [ -d "./build/client" ]; then
            DEPLOY_DIR="./build/client"
            echo "Using build/client directory"
          elif [ -d "./build" ]; then
            DEPLOY_DIR="./build"
            echo "Using build directory"
          else
            echo "Error: No build directory found!"
            exit 1
          fi

          echo "Deploying from: $DEPLOY_DIR"
          cd $DEPLOY_DIR

          # Проверяем что в папке есть файлы
          echo "Files in deploy directory:"
          ls -la

          # Инициализируем git
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # Добавляем все файлы
          git add .

          # Проверяем статус
          echo "Git status:"
          git status

          # Коммитим
          git commit -m "Deploy from GitHub Actions - $(date '+%Y-%m-%d %H:%M:%S')"

          # Добавляем remote
          git remote add origin https://github.com/Bruno-116aff/Meadow-Paradise.git || echo "Remote already exists"

          # Пушим в gh-pages
          echo "Pushing to gh-pages branch..."
          git push -f origin HEAD:gh-pages

          echo "Deployment completed successfully!"
        if: github.ref == 'refs/heads/master'
