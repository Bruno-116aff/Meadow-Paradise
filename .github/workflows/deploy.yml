name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for static export
        run: npm run build:static
        env:
          NODE_ENV: production

      - name: Remove large files from build
        run: |
          find ./build/client -name "*.jpg" -size +5M -delete || true
          find ./build/client -name "*.jpeg" -size +5M -delete || true
          find ./build/client -name "*.png" -size +5M -delete || true
          find ./build/client -name "*.webp" -size +5M -delete || true
          echo "Large files removed"

      - name: Check build size
        run: |
          du -sh ./build/client
          echo "Build directory size checked"
          
      - name: List build contents
        run: |
          ls -la ./build/client/
          echo "Build contents listed"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/client
          cname: # Оставьте пустым если не используете собственный домен
